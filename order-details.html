    <title>Checkout Page</title>

    <header>
        <h1>M.S phone service - מכשירים ניידים ואביזרים נלווים</h1>

<main>

             תוקף כרטיס אשראי: <input type="text" id="expdate" name="expdate"><br><br>
             CVV: <input type="text" id="cvv" name="cvv">

         <input type="button" value="שלח" onclick="orderDetails()" class="custom-button">
</form>
